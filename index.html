<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign up form</title>
    <link rel="stylesheet" href="site.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="main__apresentation">
            <h1 class="main__title">Learn to code by watching others</h1>
            <p class="main__paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="main__card">
            <h3 class="main__card__h3"><span>Try it free 7 days</span> then $20/mo. thereafter</h3>
        </div>

        <form class="form">
            <div class="form__input">
                <input class="form__input__content" type="text" placeholder="First Name">
                <input class="form__input__content" type="text" placeholder="Last Name">
                <input class="form__input__content" type="email" placeholder="Email Address">
                <input class="form__input__content" type="password" placeholder="Password">
            </div>

            <button class="form__button">CLAIM YOUR FREE TRIAL</button>

            <div class="form__content__span">
                <p class="form__paragraph">By clicking the button, you are agreeing to our <span class="span__form">Terms and Services</span></p>
            </div>
        </form>
    </main>
</body>
</html>
